<!DOCTYPE HTML>
<meta charset="UTF-8">

<head>
    <title>Nivo Slider Demo</title>
    <link rel="stylesheet" href="../themes/default/default.css" type="text/css" media="screen" />
    
    <link rel="stylesheet" href="../nivo-slider.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" />

<body>
    <div id="wrapper">
    
        <a href="http://dev7studios.com" id="dev7link" title="Go to dev7studios">dev7studios</a>

        <div class="slider-wrapper theme-default">
            <div class="ribbon"></div>
            <div id="slider" class="nivoSlider">
                <img src="images/South Bend-IN.png" alt="" />
                <a href="http://dev7studios.com"><img src="images/Carol-Stream-IL.png" alt="c" title="This is an example of a caption" /></a>
                <img src="images/Sparkman-AR.png" alt="" data-transition="slideInLeft" />
                <img src="images/New Orleans-LA.png" alt="" title="#htmlcaption" />
                 <img src="images/Monroe-LA.png" alt="" data-transition="slideInLeft" />
                  <img src="images/Detroit-MI.png" alt="" data-transition="slideInLeft" />
            </div>
            <div id="htmlcaption" class="nivo-html-caption">
                <strong>This</strong> is an example of a <em>HTML</em> caption with <a href="#">a link</a>.
            </div>
        </div>

    </div>
    <script type="text/javascript" src="scripts/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="../jquery.nivo.slider.pack.js"></script>
    <script type="text/javascript">
    $(window).load(function() {
        $('#slider').nivoSlider();
    });
    </script>
