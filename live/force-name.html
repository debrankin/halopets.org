<body>
	<div id="mainWrapper01">
  <div id="contentWrapper01">

		
	
			<div><img src="newsletter-coupon/105055-thumb.png" alt="Coupon Preview" width="240" height="160"></div>
			
			<p>&nbsp;</p>
			
			<form action="" method="get" name="printCoupon" id="printCoupon">
				<table class="formTable01">
					<tr>
						<th><label for="fullname">Name</label></th>
						<td><input type="text" name="fullname" id="fullname" value="" class="inputField01"></td>
					</tr>
					<tr>
						<th><label for="email">Email</label></th>
						<td><input type="text" name="email" id="email" value="" class="inputField01"></td>
					</tr>
					<tr>
						<td></td>
						<td><a href="javascript: void(null);" onClick="if (isRequired(document.getElementById('fullname'), 'Name') && isRequired(document.getElementById('email'), 'Email')) { document.getElementById('printName01').innerHTML=document.getElementById('fullname').value; document.getElementById('printEmail01').innerHTML=document.getElementById('email').value; window.print();}"><img src="print-coupon-01.gif" alt="Print Coupon" style="margin: 5px 0 0 0;"></a></td>
					</tr>
				</table>
			</form>
		
		
  </div>
			
	
</div>
	<script>

	function isRequired(fieldobject, name) {
		var temp = fieldobject.value;
		var obj = /^(\s*)([\W\w]*)(\b\s*$)/;
		if (obj.test(temp)) { temp = temp.replace(obj, '$2'); }
		var obj = / +/g;
		temp = temp.replace(obj, " ");
		if (temp == " ") { temp = ""; }
		if (temp == "") {
			fieldobject.style.borderColor="#FF6666";
			fieldobject.style.borderWidth="2px";
			fieldobject.style.borderStyle="solid";
			window.alert("The "+name+" field is required."); return false;
		} else {
			return true;
		}	
	}
	</script>

<div id="couponPrint" style="font-family:Arial, Helvetica, sans-serif; font-size: 14px;">
<img src="newsletter-coupon/105055.png"  width="688" height="402">
